<app-menu></app-menu>
<div>
    <span>Product Detail</span>
</div>
<table class="table table-sm table-striped">
    <tbody>
        
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="product.id" type="number" chars="7" readonly></td>
        </tr>
        <tr>
            <th>PartNbr:</th>
            <td><input [(ngModel)]="product.partNbr" type="text" readonly></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input [(ngModel)]="product.name" type="text" readonly></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input [(ngModel)]="product.price" type="number" readonly></td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td><input [(ngModel)]="product.unit" type="text" readonly></td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td><input [(ngModel)]="product.photoPath" type="text" readonly></td>
        </tr>
        <tr>
            <th>VendorId:</th>
            <td><input [(ngModel)]="product.vendorId" type="text" chars="13" readonly></td>
        </tr>

    </tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger">Remove Product</button>
    </span>
</div>
