<app-menu></app-menu>
<div>
    <span>Vendor Detail</span>
</div>
<table class="table-striped table-sm">
    <tbody>
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="vendor.id" type="number" chars="7" readonly></td>
        </tr>
        <tr>
            <th>Code:</th>
            <td><input [(ngModel)]="vendor.code" type="text" readonly></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input [(ngModel)]="vendor.name" type="text" readonly></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input [(ngModel)]="vendor.address" type="text" readonly></td>
        </tr>
        <tr>
            <th>City:</th>
            <td><input [(ngModel)]="vendor.city" type="text" readonly></td>
        </tr>
        <tr>
            <th>State:</th>
            <td><input [(ngModel)]="vendor.state" type="text" chars="2" readonly></td>
        </tr>
        <tr>
            <th>Zip:</th>
            <td><input [(ngModel)]="vendor.zip" type="text" chars="5" readonly></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td><input [(ngModel)]="vendor.phone" type="text" chars="13" readonly></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input [(ngModel)]="vendor.email" type="text" readonly></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger">Remove Vendor</button>
    </span>
</div>
