<app-menu></app-menu>
<div>
    <span>Requestline Create</span>
</div>
<table class="table table-striped table-sm">
    <tbody>

        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="requestline.id" type="number" disabled=""></td>
        </tr>
        <tr>
            <th>Request Id:</th>
            <td><input [(ngModel)]="requestline.requestID" type="number"></td>
        </tr>
        <tr>
            <th>Product Id:</th>
            <td>
                <select [(ngModel)]="requestline.productID">
                    <option *ngFor="let p of products" value="{{ p.id }}">{{ p.name }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Qty:</th>
            <td><input [(ngModel)]="requestline.quantity" type="number"></td>
        </tr>

    </tbody>
</table>
<div>
    <button (click)="save()">Save</button>
</div>
