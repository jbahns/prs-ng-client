<app-menu></app-menu>
<div>
    <div>
        <span>Request In Review</span>
    </div>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Description</td>
                    <td>Status</td>
                    <td>Total</td>
                    <td>User</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user.username }}</td>
                    <td>
                        <a routerLink="/request/review/{{ r.id }}" class="clickable">Review</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
